name: Deploy to Azure Storage

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Adjust the command based on your build process

    - name: Deploy to Azure Storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.27.0
        inlineScript: az storage blob upload-batch --account-name baadal --account-key ${{ secrets.AZURE_STORAGE_KEY }} --destination $web --source $log
